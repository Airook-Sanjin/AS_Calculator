<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>Calculator</h1>
            </div>

            <div class="screen">
                <p>text</p>
            </div>

            <div class="buttons">
                <button>Clear</button>
                <button>Delete</button>
                <br>
                <button>x<sup>2</sup></button>
                <button>√x</button>
                <button>÷</button>
                <br>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>×</button>
                <br>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <br>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <br>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
